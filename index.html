<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM illustration</title>
  <link rel="stylesheet" href="style.scss">
</head>
<body>
  <div class="block-input illustration" style="height: 700px; width: 300px">
    <div class="canvas bases">
      <div class="base upper"></div>
      <div class="base bottom"></div>
      <div class="layer legends">
        <div class="legend depth">
          <div class="legend-title">Pt</div>
          <div class="legend-line"></div>
        </div>
        <div class="legend ot">
          <div class="legend-title">Ot</div>
          <div class="legend-line"></div>
        </div>
        <div class="legend trapecia last">
          <div class="legend-title">Tt</div>
          <div class="legend-line"></div>
        </div>
        <div class="placeholder-legends-left"></div>
        <div class="legend trapecia">
          <div class="legend-title">Pt</div>
          <div class="legend-line"></div>
        </div>
        <div class="legend ot">
          <div class="legend-title">Ot</div>
          <div class="legend-line"></div>
        </div>
        <div class="legend depth last">
          <div class="legend-title">Tt</div>
          <div class="legend-line"></div>
        </div>
      </div>
      <div class="layer support">
        <div class="rect"></div>
        <div class="rect upper trapecia"></div>
        <div class="rect main"></div>
        <div class="rect bottom trapecia"></div>
        <div class="rect"></div>
      </div>
    </div>
  </div>
</body>
</html>
